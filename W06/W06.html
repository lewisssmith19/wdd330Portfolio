<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="../W06/W06.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="myUL">
    <li>Hit the gym</li>
    <li>Pay bills</li>
    <li>Meet Kyler</li>
    <li>Go Golfing</li>
    <li class="checked">Work</li>
    <li>Buy eggs</li>
    <li>Read a book</li>
    <li>Study more JavaScript!</li>
    <li class="checked">I had a crazy week and could not finish the assignment :(</li>
  </ul>
  <span onclick="" class="completedBtn">Completed</span>
  <span onclick="" class="assignedBtn">Assigned</span>

</body>
<footer>
    <script src="../W06/W06.js"></script>
</footer>
</html>
